<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Sign Up Form Using HTML and CSS </title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Sign Up</h1>
            <div class="form">
                <div class="input_field">
                    <input type="text" placeholder="USERNAME">
                </div>

                <div class="input_field">
                    <input type="text" placeholder="E-MAIL">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="PASSWORD">
                </div>
                <div class="btn">
                    <a href="#">Sign Up</a>
                </div>  
            </div>
            <div class="or">
                or
            </div>
        </div>
        <div class="bottom">
            <h3>Sign Up with other platforms</h3>
            <div class="social_icons">
                 <div class="item"><i class="fab fa-facebook-f"></i></div>
                 <div class="item"><i class="fab fa-twitter"></i></div>
                 <div class="item"><i class="fab fa-google-plus-g"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
